<div class="logout-button">Logout</div>

<script>
    if (localStorage.hello) {
        var base = 'https://api.github.com/';
        var auth = '?access_token=' + JSON.parse(localStorage.hello).github.access_token;
        jQuery.get(base + 'user' + auth, function (data) {
            $('.login-button').css({
                'background-image': 'url(\'' + data.avatar_url + '\')',
                'background-size': '40px 40px'
            });
            $('.login-button').attr("href", "contribute.html");
            $('.login-button').addClass('logout');
            $('.contribute-link').attr("href", "contribute.html");
        });
    }
    
    var delay=1000, logoutTimeout;
    $('.login-button logout').hover (
        function() {
            $('.logout-button').css('display', 'block');
            logoutTimeout = setTimeout(function(){
               $('.logout-button').css('display', 'none');
            }, delay);
        }, function() {}
    );
    
    $('.logout-button').hover (
        function() {
            clearTimeout(logoutTimeout);
        }, function() {
            $('.logout-button').css('display', 'none');
        }
    );
    
    $('.logout-button').click(function() {
        $('.login-button').css({
            'background-image': 'url(\'../img/person.svg\')',
            'background-size': '32px 32px'
        });
        delete localStorage.hello;
    });
</script>
